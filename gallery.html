<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Photo gallery of Arab Jamat Jamnagar events and activities">
  <title>Gallery - Arab Jamat Jamnagar</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Roboto', 'sans-serif']
          },
          colors: {
            primary: '#1d4ed8',
            secondary: '#1e40af'
          }
        }
      }
    }
  </script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-primary text-white shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-row-reverse md:flex-row">
      <div class="md:hidden order-first">
        <button id="menu-toggle" class="focus:outline-none" aria-label="Toggle menu">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <h1 class="text-xl font-extrabold tracking-wide">અરબ જમાત જામનગર</h1>
      <nav class="hidden md:flex gap-8 text-sm md:text-base">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="gallery.html" class="hover:underline font-bold underline">Gallery</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden opacity-0 transition-opacity duration-300 md:hidden bg-blue-600 px-4 pb-4">
      <a href="index.html" class="block py-2 hover:underline">Home</a>
      <a href="about.html" class="block py-2 hover:underline">About</a>
      <a href="gallery.html" class="block py-2 hover:underline font-bold underline">Gallery</a>
      <a href="contact.html" class="block py-2 hover:underline">Contact</a>
    </div>
  </header>

  <!-- Gallery Section -->
  <main class="pt-32 max-w-6xl mx-auto px-4 pb-20">
    <h1 class="text-4xl font-bold text-center text-primary mb-10">Photo Gallery</h1>
    
    <div class="mb-8 flex justify-center">
      <div class="inline-flex rounded-md shadow-sm">
        <button type="button" class="category-btn px-4 py-2 text-sm font-medium rounded-l-lg bg-primary text-white" data-category="all">
          All Events
        </button>
        <button type="button" class="category-btn px-4 py-2 text-sm font-medium border-t border-b border-gray-200" data-category="education">
          Education
        </button>
        <button type="button" class="category-btn px-4 py-2 text-sm font-medium border-t border-b border-gray-200" data-category="social">
          Social
        </button>
        <button type="button" class="category-btn px-4 py-2 text-sm font-medium rounded-r-md" data-category="cultural">
          Cultural
        </button>
      </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="gallery-grid">
      <a href="assets/images/gallery1.jpg" data-lightbox="gallery" data-title="Event 1" data-category="education" class="gallery-item">
        <img src="assets/images/gallery1.jpg" alt="Education event" class="rounded-lg shadow-md object-cover w-full h-60 hover:opacity-90 transition">
      </a>
      <a href="assets/images/gallery2.jpg" data-lightbox="gallery" data-title="Event 2" data-category="social" class="gallery-item">
        <img src="assets/images/gallery2.jpg" alt="Social gathering" class="rounded-lg shadow-md object-cover w-full h-60 hover:opacity-90 transition">
      </a>
      <a href="assets/images/gallery3.jpg" data-lightbox="gallery" data-title="Event 3" data-category="cultural" class="gallery-item">
        <img src="assets/images/gallery3.jpg" alt="Cultural program" class="rounded-lg shadow-md object-cover w-full h-60 hover:opacity-90 transition">
      </a>
      <!-- Add more images as needed -->
    </div>
    
    <div class="mt-10 text-center">
      <button id="load-more" class="bg-primary text-white px-6 py-2 rounded hover:bg-secondary transition">
        Load More
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-8 text-center">
    <div class="max-w-6xl mx-auto px-4">
      <p class="text-sm">&copy; અરબ જમાત જામનગર (ર.જી નં - બી/૮૧). All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script src="js/common.js"></script>
  <script>
    // Gallery filtering
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const category = this.dataset.category;
        
        // Update active button
        document.querySelectorAll('.category-btn').forEach(b => {
          b.classList.remove('bg-primary', 'text-white');
          b.classList.add('bg-white', 'text-gray-700');
        });
        this.classList.add('bg-primary', 'text-white');
        this.classList.remove('bg-white', 'text-gray-700');
        
        // Filter images
        document.querySelectorAll('.gallery-item').forEach(item => {
          if (category === 'all' || item.dataset.category === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
    
    // Load more functionality
    document.getElementById('load-more').addEventListener('click', function() {
      // In a real app, this would load more images from server
      alert('Loading more images...');
    });
    
    // Initialize lightbox
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'albumLabel': 'Image %1 of %2'
    });
  </script>
</body>
</html>
