<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Arab Jamat Jamnagar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-blue-700 text-white shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-row-reverse md:flex-row">
      <div class="md:hidden order-first">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <h1 class="text-xl font-extrabold tracking-wide">અરબ જમાત જામનગર</h1>
      <nav class="hidden md:flex gap-8 text-sm md:text-base">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="gallery.html" class="hover:underline font-bold underline">Gallery</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden opacity-0 transition-opacity duration-300 md:hidden bg-blue-600 px-4 pb-4">
      <a href="index.html" class="block py-2 hover:underline">Home</a>
      <a href="about.html" class="block py-2 hover:underline">About</a>
      <a href="gallery.html" class="block py-2 hover:underline font-bold underline">Gallery</a>
      <a href="contact.html" class="block py-2 hover:underline">Contact</a>
    </div>
  </header>

  <!-- Gallery Section -->
  <main class="pt-32 max-w-6xl mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-blue-800 mb-10">Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="assets/images/gallery1.jpg" alt="Gallery Image 1" class="rounded-lg shadow-md object-cover w-full h-60">
      <img src="assets/images/gallery2.jpg" alt="Gallery Image 2" class="rounded-lg shadow-md object-cover w-full h-60">
      <img src="assets/images/gallery3.jpg" alt="Gallery Image 3" class="rounded-lg shadow-md object-cover w-full h-60">
      <!-- Add more images as needed -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-8 mt-10 text-center">
    <p class="text-sm">&copy; અરબ જમાત જામનગર (ર.જી નં - બી/૮૧). All rights reserved.</p>
  </footer>

  <!-- Mobile Menu JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        setTimeout(() => {
          mobileMenu.classList.toggle("opacity-0");
        }, 10);
      });
    });
  </script>
</body>
</html>
