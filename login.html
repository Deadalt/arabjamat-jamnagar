<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Arab Jamat Jamnagar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <style>
    body { display: none; }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBj912pLGQg06hUXcJi5XSwAWJailUWcZs",
      authDomain: "arabjamatjamnagar.firebaseapp.com",
      projectId: "arabjamatjamnagar"
    };
    firebase.initializeApp(firebaseConfig);

    window.addEventListener('DOMContentLoaded', () => {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          window.location.href = "index.html";
        } else {
          document.body.style.display = "block";
        }
      });
    });

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter both email and password.");
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }

    function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter both email and password.");
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-6 text-blue-700">Login to Arab Jamat Jamnagar</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
        <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
        <button onclick="loginUser(event)" class="bg-blue-700 hover:bg-blue-800 text-white w-full py-2 rounded mb-2">Login</button>
        <button onclick="signupUser(event)" class="bg-gray-200 hover:bg-gray-300 text-blue-700 w-full py-2 rounded">Create New Account</button>
      </form>
    </div>
  </div>

</body>
</html>
