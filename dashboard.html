<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Arab Jamat Jamnagar member dashboard">
  <title>Dashboard - Arab Jamat Jamnagar</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Roboto', 'sans-serif']
          },
          colors: {
            primary: '#1d4ed8',
            secondary: '#1e40af'
          }
        }
      }
    }
  </script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <header class="bg-primary text-white shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-extrabold tracking-wide">અરબ જમાત જામનગર</h1>
      <div class="flex items-center space-x-4">
        <span id="user-email" class="hidden md:inline text-sm"></span>
        <button onclick="logout()" class="bg-white text-primary py-1 px-3 rounded text-sm hover:bg-gray-100 transition">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="pt-24 pb-10 max-w-7xl mx-auto px-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-primary mb-2">Welcome, <span id="user-name"></span></h2>
        <p class="text-gray-600 mb-6">Last login: <span id="last-login"></span></p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <h3 class="font-semibold text-blue-800 mb-2">Upcoming Events</h3>
            <div id="upcoming-events" class="text-gray-700">
              Loading events...
            </div>
          </div>
          
          <div class="bg-green-50 p-4 rounded-lg border border-green-100">
            <h3 class="font-semibold text-green-800 mb-2">Announcements</h3>
            <div id="announcements" class="text-gray-700">
              Loading announcements...
            </div>
          </div>
          
          <div class="bg-purple-50 p-4 rounded-lg border border-purple-100">
            <h3 class="font-semibold text-purple-800 mb-2">Quick Links</h3>
            <ul class="space-y-2">
              <li><a href="gallery.html" class="text-primary hover:underline">Photo Gallery</a></li>
              <li><a href="contact.html" class="text-primary hover:underline">Contact Committee</a></li>
              <li><a href="#" class="text-primary hover:underline">Member Directory</a></li>
            </ul>
          </div>
        </div>
        
        <div class="border-t pt-6">
          <h3 class="font-semibold text-lg mb-4">Your Profile</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-1">Full Name</label>
              <input type="text" id="profile-name" class="w-full p-2 border rounded">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Phone Number</label>
              <input type="tel" id="profile-phone" class="w-full p-2 border rounded">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Address</label>
              <input type="text" id="profile-address" class="w-full p-2 border rounded">
            </div>
            <div class="flex items-end">
              <button id="save-profile" class="bg-primary text-white py-2 px-4 rounded hover:bg-secondary transition">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
