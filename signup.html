<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create an account with Arab Jamat Jamnagar">
  <title>Sign Up - Arab Jamat Jamnagar</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Roboto', 'sans-serif']
          },
          colors: {
            primary: '#1d4ed8',
            secondary: '#1e40af'
          }
        }
      }
    }
  </script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  
  <style>
    .password-container { position: relative; }
    .toggle-password { 
      position: absolute; 
      right: 10px; 
      top: 50%; 
      transform: translateY(-50%); 
      cursor: pointer; 
    }
    .password-strength {
      height: 4px;
      margin-top: 4px;
      border-radius: 2px;
      transition: width 0.3s, background-color 0.3s;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-primary mb-2">Arab Jamat Jamnagar</h1>
        <h2 class="text-xl font-semibold text-gray-700">Create Account</h2>
      </div>
      
      <form id="signup-form" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-primary" 
                 required autocomplete="name">
        </div>
        
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-primary" 
                 required autocomplete="email">
        </div>
        
        <div class="password-container">
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-primary" 
                 required autocomplete="new-password">
          <span class="toggle-password text-gray-500" id="toggle-password">üëÅÔ∏è</span>
          <div id="password-strength" class="password-strength w-0 bg-gray-200"></div>
          <p id="password-hint" class="text-xs text-gray-500 mt-1 hidden">Password must be at least 8 characters with uppercase, lowercase, and number</p>
        </div>
        
        <div class="password-container">
          <label for="confirm-password" class="block text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-primary focus:border-primary" 
                 required autocomplete="new-password">
          <span class="toggle-password text-gray-500" id="toggle-confirm-password">üëÅÔ∏è</span>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2" required>
          <label for="terms" class="text-gray-700 text-sm">
            I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
            <a href="#" class="text-primary hover:underline">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" id="signup-btn" 
                class="w-full bg-primary hover:bg-secondary text-white py-2 px-4 rounded transition duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
          Create Account
        </button>
        
        <div class="text-center text-sm text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-primary hover:underline">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
